<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Session</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>{{ title }}</h2>
  <div>{{ description }}</div>

  <div>
    <ion-list>
      <div ion-item *ngFor="let speaker of speakers">{{ speaker }}</div>
    </ion-list>
  </div>
</ion-content>
