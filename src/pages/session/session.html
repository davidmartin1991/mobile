<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Session</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>{{ title }}</h2>
  <div id="description">{{ description }}</div>

  <div>
    <ion-list>
      <div ion-item *ngFor="let speaker of speakers">
        <ion-thumbnail item-left>
            <img src="{{'https://devfest.gdgnantes.com/' + speaker.photoUrl}}"/>
        </ion-thumbnail>
        <button id="boutton_session" item-right (click)="directToSpeaker(speaker)">{{speaker.name}}</button>
      </div>
    </ion-list>
    <button id="boutton_note" item-right (click)="directToNote(id)">Mes notes</button>
  </div>
</ion-content>
