<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Speakers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<button ion-item *ngFor="let speaker of speakers" (click)="directToSpeaker(speaker)">{{speaker.name}}</button>
	</ion-list>
</ion-content>
