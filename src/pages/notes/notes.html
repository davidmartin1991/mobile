<ion-header>
  <ion-navbar>
    <ion-title>Mes Notes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div id="notesContainer">
      <h2>{{ title }}</h2>
      <textarea id="textareaContainer" [(ngModel)]="note">{{note}}</textarea>
      <div id="buttonContainer">
        <button ion-button color="secondary" id="save_note" item-right (click)="saveNote(note)">Save</button>
      </div>
  </div>
</ion-content>
